<div class="container">
  <h1>Create user</h1>
  <div *ngIf="errors" class="alert alert-danger" role="alert">
    Connection error or unprocessable call
  </div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <label for="name">Name <small>(First letter should be capital, only latin letters allowed)</small></label>
      <input formControlName="name" type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="name">Surname <small>(required, only latin letters allowed)</small></label>
      <input formControlName="surname" type="text" class="form-control" id="surname" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" type="text" class="form-control" id="email">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">Submit</button>
  </form>
</div>
